<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Weather Background</title>
    <link rel="stylesheet" href="stylesheets.css">
</head>

<body>
    <h1>Ambience Punk </h1>
    <div class="scrollable-container">
        <div class="select-container">
            <select id="weatherSelect">
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
                <option value="sunny">Sunny</option>
            </select>
            <div class="weather-container">
                <canvas id="weatherCanvas"></canvas>
                <div id="sun"></div>
                <div class="icon-grid">
                    <div class="image-grid">
                        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-cloud-rain fa-4x" data-audio="audio1"
                                        style="color: white;"></i></a> <!-- Rain -->
                            </div>
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-bolt fa-4x" data-audio="audio2"
                                        style="color: white;"></i></a>
                                <!-- Thunder -->
                            </div>
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-fire fa-4x" data-audio="audio3"
                                        style="color: white;"></i></a>
                                <!-- Fire -->
                            </div>
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-tree fa-4x" data-audio="audio4"
                                        style="color: white;"></i></a>
                                <!-- Forest -->
                            </div>
                        </div>
                        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-coffee fa-4x" data-audio="audio5"
                                        style="color: white;"></i></a> <!-- Coffee -->
                            </div>
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-umbrella-beach fa-4x" data-audio="audio6"
                                        style="color: white;"></i></a> <!-- Seaside -->
                            </div>
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-train fa-4x" data-audio="audio7"
                                        style="color: white;"></i></a>
                                <!-- Train -->
                            </div>
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-wind fa-4x" data-audio="audio8"
                                        style="color: white;"></i></a>
                                <!-- Wind -->
                            </div>
                        </div>
                        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-leaf fa-4x" data-audio="audio9"
                                        style="color: white;"></i></a>
                                <!-- leaves -->
                            </div>
                            <div style="margin: 40px;"> <a href="#"><img src="images/piano.png" alt="image"
                                        data-audio="audio10" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                            <div style="margin: 40px;"> <a href="#"><img src="images/fan.png" alt="image"
                                        data-audio="audio11" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                            <div style="margin: 40px;"> <a href="#"><img src="images/whale.png" alt="image"
                                        data-audio="audio12" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                        </div>
                        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                            <div style="margin: 40px;"> <a href="#"><img src="images/cricket.png" alt="image"
                                        data-audio="audio13" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                            <div style="margin: 40px;"> <a href="#"><img src="images/river.png" alt="image"
                                        data-audio="audio14" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                            <div style="margin: 40px;"> <a href="#"><img src="images/rainontent.png" alt="image"
                                        data-audio="audio15" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                            <div style="margin: 40px;"> <a href="#"><img src="images/officeworker.png" alt="image"
                                        data-audio="audio16" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                        </div>
                        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                            <div style="margin: 40px;"> <a href="#"><img src="images/night.png" alt="image"
                                        data-audio="audio17" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                            <div style="margin: 40px;"> <a href="#"><img src="images/nature.png" alt="image"
                                        data-audio="audio18" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                            <div style="margin: 40px;"> <a href="#"><img src="images/sedan.png" alt="image"
                                        data-audio="audio19" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                            <div style="margin: 40px;"> <a href="#"><img src="images/countryside.png" alt="image"
                                        data-audio="audio20" width="64px" height="64px"
                                        style="filter: brightness(0) invert(1);"></a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div id="audioContainer">
            <audio id="audio1" src="sounds/1ratatosk1fishingandseagulls.mp3"></audio>
            <audio id="audio2" src="sounds/rainandthundernaturesounds.mp3"></audio>
            <audio id="audio3" src="sounds/cracklingfire.mp3"></audio>
            <audio id="audio4" src="sounds/forestambiencewithcuckoobirdschirping.mp3"></audio>
            <audio id="audio5" src="sounds/ambiencecoffeeshop.mp3"></audio>
            <audio id="audio6" src="sounds/sandybeachcalmwaveswaternaturesounds.mp3"></audio>
            <audio id="audio7" src="sounds/insidetheoldtrain.mp3"></audio>
            <audio id="audio8" src="sounds/windoutsidesoundambient.mp3"></audio>
            <audio id="audio9" src="sounds/rustlingleaves.mp3"></audio>
            <audio id="audio10" src="sounds/sadnessinroadstonowhere.mp3"></audio>
            <audio id="audio11" src="sounds/anoscillatingfan.mp3"></audio>
            <audio id="audio12" src="sounds/whalesoundsambient.mp3"></audio>
            <audio id="audio13" src="sounds/soundscricketsandnatureinsummerbackgroundsinging.mp3"></audio>
            <audio id="audio14" src="sounds/relaxingmountainsriversstreamsrunningwater.mp3"></audio>
            <audio id="audio15" src="sounds/rainmediumonfabrictentumbrella.mp3"></audio>
            <audio id="audio16" src="sounds/officeambience.mp3"></audio>
            <audio id="audio17" src="sounds/nightambience.mp3"></audio>
            <audio id="audio18" src="sounds/naturesoundstropicaljunglebirds.mp3"></audio>
            <audio id="audio19" src="sounds/insidecarnoisewhiledriving.mp3"></audio>
            <audio id="audio20" src="sounds/frenchcountrysidesunrise.mp3"></audio>
            <audio id="audio21" src="sounds/coldsnowfallambience5minutesoundeffect.mp3"></audio>
            <audio id="audio22" src="sounds/aircraftcabinsound.mp3"></audio>
            <audio id="audio23" src="sounds/owlrealwindchimes.mp3"></audio>
            <audio id="audio24" src="sounds/1ratatosk1fishingandseagulls.mp3"></audio>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
