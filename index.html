    <h1>Ambience Punk </h1>

                        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-cloud-rain fa-4x" data-audio="audio1"
                                        style="color: white;"></i></a> <!-- Rain -->
                            </div>
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-bolt fa-4x" data-audio="audio2"
                                        style="color: white;"></i></a>

                            </div>
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-fire fa-4x" data-audio="audio3"
                                        style="color: white;"></i></a>

                            </div>
                            <div style="margin: 40px;">
                                <a href="#"><i class="fas fa-tree fa-4x" data-audio="audio4"
                                        style="color: white;"></i></a>
                                <!-- Forest -->
                            </div>
                        </div>
                        <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                            <div style="margin: 40px;">

                                <a href="#"><i class="fas fa-train fa-4x" data-audio="audio7"

                                <a href="#"><i class="fas fa-wind fa-4x" data-audio="audio8"
                                        style="color: white;"></i></a>

                            <div style="margin: 40px;"> <a href="#"><img src="images/piano.png" alt="image"
